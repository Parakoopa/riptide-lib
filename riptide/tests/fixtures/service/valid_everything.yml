service:
  image: hello/world:blubbel
  roles:
    - a
    - b
  command: cmd
  port: 1234
  logging:
    stdout: true
    stderr: false
    paths:
      one: two
      three: four
    commands:
      one: two
      four: three
  pre_start:
    - "1"
    - "2"
  post_start: []
  environment:
    A: b
    C_D_E: "123"
  config:
    - from: a
      to: b
    - from: here
      to: there
  run_as_root: false
  dont_create_user: no
  working_directory: home
  additional_ports:
    - title: one
      container: 1
      host_start: 2
    - title: two
      container: 1
      host_start: 2
  additional_volumes:
    - host: one
      container: eno
      mode: ro
    - host: two
      container: owt
